<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Creation date: {{created.date}} -->
<!-- Based on http://upload.wikimedia.org/wikipedia/commons/7/74/Timeline_of_web_browsers.svg -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{width}}" height="{{height}}">
  <title>Timeline of Adblockers</title>
  <desc>
    This timeline displays the releases of major versions of adblockers. 
    It includes version numbers for milestones reached by each adblocker, and displays the points at which an adblocker started from another. Source data comes from adblocker websites, Wikipedia articles, archive.org and some other websites.
    
    First version created on December 6, 2014 by Thomas Greiner for adblockplus.org.
  </desc>
  <defs>
    <style type="text/css"><![CDATA[
      @namespace xlink url(http://www.w3.org/1999/xlink);
      
      text {
        font-family: "Arial", sans-serif;
        text-align: center;
        color: black;
      }
      
      line {
        stroke-linecap: round;
        stroke-width: 3px;
      }
      
      circle {
        stroke-width: 2px;
        fill: white;
      }
      
      #yearlabels text {
        font-size: 20px;
        text-anchor: middle;
      }
      
      .adblocker, .engine {
        font-size: 12px;
        font-family: sans-serif;
      }
      
      .engine {
        text-anchor: end;
        font-style: italic;
        font-weight: bold;
      }
      
      #longver {
        fill: white;
        transform: translate(-15px, -10px);
      }
      
      use[xlink|href="#longver"] {
        stroke-width: 2px;
      }
      
      .engine-none line,
      .engine-none circle,
      .engine-none use {
        stroke: #888;
      }
      
      .engine-none .version.release-major circle {
        fill: #888;
      }
      
      {{#each engines}}
      .engine-{{id}} line,
      .engine-{{id}} circle,
      .engine-{{id}} use {
        stroke: {{color}};
      }
      
      .engine-{{id}} .version.release-major circle {
        fill: {{color}};
      }
      {{/each}}
      
      .version.release-patch circle,
      .version.release-patch use {
        stroke-width: 1px;
      }
      
      .version text {
        alignment-baseline: central;
        font-family: sans-serif;
        font-size: 8px;
        text-anchor: middle;
      }
      
      .version.release-major text {
        font-family: sans-serif;
        font-size: 14px;
        fill: white;
        text-anchor: middle;
      }
    ]]></style>
    
    <pattern id="bglines" patternUnits="userSpaceOnUse" width="120" height="100%">
      <line x1="0" x2="0" y2="100%" stroke="#CCC"/>
    </pattern>
    
    <rect id="longver" width="30" height="20" rx="10"/>
    
    <g id="yearlabels">
      {{#each years}}
      <text x="{{x}}">{{year}}</text>
      {{/each}}
    </g>
    
    {{#each adblockers}}
    <g id="{{id}}" class="engine-{{engine}}">
      <a xlink:href="{{link}}">
        <text x="0" y="0" dx="{{x}}" dy="25" class="adblocker">{{name}}</text>
      </a>
      <!-- Development started: {{started}} -->
      <!-- Source for dates: {{source}} -->
      <line stroke="{{color}}" x1="{{xmin}}" x2="{{xmax}}"/>
      {{#if base}}
      <!-- Based on: {{base.name}} -->
      <line stroke="{{color}}" x1="{{xmin}}" x2="{{xmin}}" y1="0" y2="{{base.ydiff}}"/>
      {{/if}}
      
      {{#each releases}}
      <!-- {{date}}: version {{version}} -->
      <g class="version release-{{type}}">
        {{#if isLongVersion}}
        <use x="{{x}}" xlink:href="#longver"/>
        {{else}}
        <circle cx="{{x}}" r="10"/>
        {{/if}}
        <text x="{{x}}" y="0" dy="0">{{version}}</text>
      </g>
      
      {{/each}}
      {{#if ended}}
      <!-- Development ended: {{ended}} -->
      <line stroke="{{color}}" x1="{{xmax}}" y1="10" x2="{{xmax}}" y2="-10"/>
      {{/if}}
    </g>
    
    {{/each}}
    
    {{#each engines}}
    <g id="{{id}}">
      <text x="{{min.x}}" y="{{min.y}}" dy="0" fill="{{color}}" stroke="{{color}}">{{name}} engine</text>
      <polygon points="{{#each path}}{{x}},{{y}} {{/each}}" fill="{{color}}" opacity="0.12"/>
    </g>
    {{/each}}
    
    <g id="content">
      <use x="60" y="20" xlink:href="#yearlabels"/>
      <use x="60" y="100%" transform="translate(0, -20)" xlink:href="#yearlabels"/>
      
      {{#each engines}}
      <use y="0" xlink:href="#{{id}}"/>
      {{/each}}
      {{#each adblockers}}
      <use y="{{y}}" xlink:href="#{{id}}"/>
      {{/each}}
    </g>
    
    <g id="created">
      <text x="-10" y="50" fill="orange" text-anchor="end">creation date</text>
      <rect x="-5" y="0" height="100%" width="11" fill="orange" fill-opacity="0.2"/>
      <rect x="0" y="0" height="100%" width="1" fill="orange"/>
    </g>
  </defs>
  
  <rect x="0" y="0" height="100%" width="100%" fill="#ffffff"/>
  <rect x="0" y="0" height="100%" width="100%" style="fill: url(#bglines);"/>
  <use x="{{created.x}}" y="0" xlink:href="#created"/>
  <use x="0" y="0" xlink:href="#content"/>
</svg>
